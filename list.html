<!DOCTYPE html>

<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <!--Ordered list-->
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            
        </ol>
        <!--Unordered list-->
        <ul>
            <li>luffy</li>
            <li>zoro</li>
            <li>sanji</li>
        </ul>
        <!--Nested list-->
        <ol>
            <li>Protagnist</li>
            <ul>
                <li>Straw hat crew</li>
                <li>Red haired Pirated</li>
                <li>White Beared Crew</li>
            </ul>
            <li>Antagonist</li>
            <ul>
                <li>Black beard crew</li>
                <li>Shit akainu</li>
            </ul>
        </ol>

    </body>
</html>
